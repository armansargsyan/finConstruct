<div>
  <input disabled [value]="customValue.day + '/' + (customValue.month + 1) + '/' + customValue.year">
  <button class="material-icons" (click)="openBody()" [class.active]="body">event</button>
</div>
<app-calendar-body *ngIf="body" [selectedValue]="customValue" (valueChange)="valueChangeEvent($event)"></app-calendar-body>
