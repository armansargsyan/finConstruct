<app-registration-first-child
  *ngIf="!isSecondStep"
  [firstStepFormGroup]="firstStepForm"
  (nextStepEvent)="changeStep()">
</app-registration-first-child>

<app-registration-second-child
  *ngIf="isSecondStep"
  [secondStepFormGroup]="secondStepForm"
  (lastStepEvent)="changeStep()" (submitEvent)="submitForm()">
</app-registration-second-child>
